<div class="modal-header">
    <h3 class="modal-title">Edit user!</h3>
</div>
<div class="modal-body">
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail"  ng-model="item.email" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputLogin" class="sr-only">Login</label>
    <input type="text" id="inputLogin"  ng-model="item.login" class="form-control" placeholder="Login" required>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword"  ng-model="item.password" class="form-control" placeholder="Password" required>
    <label for="inputName" class="sr-only">Name</label>
    <input type="text" id="inputName" class="form-control"  ng-model="item.name" placeholder="Name" required>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
