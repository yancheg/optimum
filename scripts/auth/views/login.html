<div class="container">

    <form class="form-signin" name="form" ng-init="form" ng-submit="vm.login(form.field)" novalidate="">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" ng-model="form.field.email" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword"  ng-model="form.field.password" class="form-control" placeholder="Password" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"  ng-model="form.field.remember"> Remember me (Save your current session in local storage)
            </label>
            <label>
                <input type="checkbox" value="server-error"  ng-model="form.field.error"> Error response (Check to get error response from server)
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="form.$invalid">Sign in</button>
    </form>

</div> <!-- /container -->
